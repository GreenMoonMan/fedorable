---
# vars file for workstation-personalized

# gnome shell extension settings
extensions_dconf_files:
  - { src: "dash-to-dock.dconf", root: "/org/gnome/shell/extensions/dash-to-dock/" }
  - { src: "ding.dconf", root: "/org/gnome/shell/extensions/ding/" }
  - { src: "tiling-assistant.dconf", root: "/org/gnome/shell/extensions/tiling-assistant/" }
  - { src: "blur-my-shell.dconf", root: "/org/gnome/shell/extensions/blur-my-shell/" }


# gobal gnome dconf settings
gnome_dconf_settings:
  # GNOME Software updates behavior
  # NOTE: This is the more aggressive switch: it hides the Updates UI and stops GNOME Software
  # from doing update-related actions. Remove this key if you still want to use GNOME Software
  # for updates, but keep the download-updates keys below to prevent background downloads.
  # - key: "/org/gnome/software/allow-updates"
  #  value: false

  # disable automatic downloading of updates + related notifications
  - key: "/org/gnome/software/download-updates"
    value: "false"
  - key: "/org/gnome/software/download-updates-notify"
    value: "false"

  # ---------------------------------------------------------------------------
  # Gnome shell ui customizations
  # titlebar click actions
  - key: "/org/gnome/desktop/wm/preferences/action-double-click-titlebar"
    value: "'toggle-maximize'"
  - key: "/org/gnome/desktop/wm/preferences/action-middle-click-titlebar"
    value: "'minimize'"

  # Titlebar buttons: show Minimize and Maximize
  - key: "/org/gnome/desktop/wm/preferences/button-layout"
    value: "':minimize,maximize,close'"

  # top bar time customization
  - key: "/org/gnome/desktop/interface/clock-show-date"
    value: "true"
  - key: "/org/gnome/desktop/interface/clock-show-seconds"
    value: "true"
  - key: "/org/gnome/desktop/interface/clock-show-weekday"
    value: "true"

  # System
  # Disable automatic time zone
  - key: "/org/gnome/desktop/datetime/automatic-timezone"
    value: "false"
  # Time format: 24-hour
  - key: "/org/gnome/desktop/interface/clock-format"
    value: "'24h'"

  # Multitasking
  # disable hot corner
  - key: "/org/gnome/desktop/interface/enable-hot-corners"
    value: "false"
  # Workspaces on all displays (GNOME uses the mutter key; false = span all displays)
  - key: "/org/gnome/mutter/workspaces-only-on-primary"
    value: "false"
  # Include apps/windows from the current workspace only (Alt+Tab / switchers)
  - key: "/org/gnome/shell/window-switcher/current-workspace-only"
    value: "true"
  - key: "/org/gnome/shell/app-switcher/current-workspace-only"
    value: "true"

  # Privacy and Security: Screen Lock
  # Blank screen after 5 minutes (value is in seconds)
  - key: "/org/gnome/desktop/session/idle-delay"
    value: "uint32 300"
  # Auto lock screen + delay after blank (seconds)
  - key: "/org/gnome/desktop/screensaver/lock-enabled"
    value: "true"
  - key: "/org/gnome/desktop/screensaver/lock-delay"
    value: "uint32 30"

  # do not autostart programs on media insertion
  - key: "/org/gnome/desktop/media-handling/autorun-never"
    value: "true"

  # Privacy and Security: File History & cleanup
  # Disable file history (Recent files)
  - key: "/org/gnome/desktop/privacy/remember-recent-files"
    value: "false"
  # Auto-delete temporary files after 30 days
  - key: "/org/gnome/desktop/privacy/remove-old-temp-files"
    value: "true"
  - key: "/org/gnome/desktop/privacy/old-files-age"
    value: "uint32 30"

  # ---------------------------------------------------------------------------
  # Appearance

  # system monospace font
  - key: "/org/gnome/desktop/interface/monospace-font-name"
    value: "'Monospace Regular 11'"
  # cursor theme
  - key: "/org/gnome/desktop/interface/cursor-theme"
    value: "'DMZ-White'"
  # icon theme
  - key: "/org/gnome/desktop/interface/icon-theme"
    value: "'Papirus'"


  # ---------------------------------------------------------------------------
  # Personalized settings
  # swap capslock and escape
  - key: "/org/gnome/desktop/input-sources/xkb-options"
    value: "['caps:swapescape']"

  # ---------------------------------------------------------------------------
  # Sound settings

  # Volume key behavior (org.gnome.settings-daemon.plugins.media-keys)
  # Make unmodified volume keys use "precise" bindings, and move regular step
  # to Shift (and Ctrl+Shift), matching the intent of your script.
  - key: "/org/gnome/settings-daemon/plugins/media-keys/volume-down"
    value: "['<Shift>XF86AudioLowerVolume', '<Ctrl><Shift>XF86AudioLowerVolume']"
  - key: "/org/gnome/settings-daemon/plugins/media-keys/volume-up"
    value: "['<Shift>XF86AudioRaiseVolume', '<Ctrl><Shift>XF86AudioRaiseVolume']"
  - key: "/org/gnome/settings-daemon/plugins/media-keys/volume-down-precise"
    value: "['XF86AudioLowerVolume', '<Ctrl>XF86AudioLowerVolume']"
  - key: "/org/gnome/settings-daemon/plugins/media-keys/volume-up-precise"
    value: "['XF86AudioRaiseVolume', '<Ctrl>XF86AudioRaiseVolume']"

  # Sounds: mute system sounds (event/alert sounds)
  - key: "/org/gnome/desktop/sound/event-sounds"
    value: "false"

  # ---------------------------------------------------------------------------
  # Gnome search
  # GNOME Shell search providers: enabled + order
  - key: "/org/gnome/desktop/search-providers/enabled"
    value: "['org.gnome.Calculator.desktop', 'org.gnome.Nautilus.desktop', 'org.gnome.Calendar.desktop', 'org.gnome.Characters.desktop', 'org.gnome.clocks.desktop', 'org.gnome.Settings.desktop', 'org.gnome.Software.desktop', 'org.gnome.Ptyxis.desktop']"
  - key: "/org/gnome/desktop/search-providers/sort-order"
    value: "['org.gnome.Calculator.desktop', 'org.gnome.Nautilus.desktop', 'org.gnome.Calendar.desktop', 'org.gnome.Characters.desktop', 'org.gnome.clocks.desktop', 'org.gnome.Settings.desktop', 'org.gnome.Software.desktop', 'org.gnome.Ptyxis.desktop']"
  - key: "/org/gnome/desktop/search-providers/disabled"
    value: "@as []"

  # ---------------------------------------------------------------------------
  # Keyboard shortcuts

  # --- Custom shortcut: Open Ptyxis (terminal) (Ctrl+Alt+T) ---
  # Custom shortcuts live under the media-keys plugin as a relocatable schema.
  - key: "/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings"
    value: "['/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0/']"
  - key: "/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0/name"
    value: "'Open Terminal'"
  - key: "/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0/command"
    value: "'ptyxis --new-window'"
  - key: "/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0/binding"
    value: "'<Control><Alt>t'"
  - key: "/org/gnome/desktop/wm/keybindings/minimize"
    value: "['<Super>Above_Tab']"
  - key: "/org/gnome/desktop/wm/keybindings/show-desktop"
    value: "['<Super>d']"
  - key: "/org/gnome/desktop/wm/keybindings/switch-group"
    value: "['<Alt>Tab']"
  - key: "/org/gnome/desktop/wm/keybindings/switch-group-backward"
    value: "['<Shift><Alt>Tab']"
  - key: "/org/gnome/desktop/wm/keybindings/switch-applications"
    value: "['<Super>Tab']"
  - key: "/org/gnome/desktop/wm/keybindings/switch-applications-backward"
    value: "['<Shift><Super>Tab']"
  - key: "/org/gnome/desktop/wm/keybindings/switch-windows"
    value: "@as []"
  - key: "/org/gnome/desktop/wm/keybindings/switch-windows-backward"
    value: "@as []"

  # ---------------------------------------------------------------------------
  # GNOME Text Editor settings (org.gnome.TextEditor)
  # Vim bindings
  - key: "/org/gnome/TextEditor/keybindings"
    value: "'vim'"
  # Custom Font: Monospace 11 (requires use-system-font=false)
  - key: "/org/gnome/TextEditor/use-system-font"
    value: "false"
  - key: "/org/gnome/TextEditor/custom-font"
    value: "'Monospace 11'"
  # Display line numbers: true
  - key: "/org/gnome/TextEditor/show-line-numbers"
    value: "true"
  # Highlight current line: true
  - key: "/org/gnome/TextEditor/highlight-current-line"
    value: "true"
  # Restore session: false
  - key: "/org/gnome/TextEditor/restore-session"
    value: "false"
  
  # ---------------------------------------------------------------------------
  # Ptyxis terminal (org.gnome.Ptyxis)
  - key: "/org/gnome/Ptyxis/restore-session"
    value: "false"
  - key: "/org/gnome/Ptyxis/restore-window-size"
    value: "false"
  - key: "/org/gnome/Ptyxis/audible-bell"
    value: "false"


