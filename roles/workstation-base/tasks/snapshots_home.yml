---
- name: Setup btrfs snapshots
  become: true
  block:
    - name: Install snapper and helpers
      ansible.builtin.dnf:
        name:
          - snapper
          - btrfs-assistant
          - btrfs-progs
        state: present

    # verify system setup
    - name: Verify {{ snapper_path }} is on btrfs
      ansible.builtin.command: "findmnt -no FSTYPE {{ snapper_path }}"
      register: snapshot_fstype
      changed_when: false

    - name: Fail if {{ snapper_path }} is not btrfs
      ansible.builtin.fail:
        msg: "{{ snapper_path }} must be on btrfs (found: {{ snapshot_fstype.stdout | default('unknown') }})."
      when: snapshot_fstype.stdout | trim != "btrfs"

    # Ensure quotas are OFF (as requested)
    - name: Check if btrfs qgroups/quotas are enabled on {{ snapper_path }}
      ansible.builtin.command: "btrfs qgroup show {{ snapper_path }}"
      register: qgroup_show
      changed_when: false
      failed_when: false

    - name: Disable btrfs quotas on {{ snapper_path }} when enabled
      ansible.builtin.command: "btrfs quota disable {{ snapper_path }}"
      when: qgroup_show.rc == 0

    - name: "Create snapper config for {{ snapper_path }} (config {{ snapper_config }})"
      ansible.builtin.command: "snapper -c {{ snapper_config }} create-config {{ snapper_path }}"
      args:
        creates: "/etc/snapper/configs/{{ snapper_config }}"

    - name: Configure snapper timeline and retention for {{ snapper_config }}
      ansible.builtin.lineinfile:
        path: "/etc/snapper/configs/{{ snapper_config }}"
        regexp: '^{{ item.key }}='
        line: '{{ item.key }}="{{ item.value }}"'
      loop:
        - key: "TIMELINE_CREATE"
          value: "{{ 'yes' if timeline_create else 'no' }}"
        - key: "TIMELINE_CLEANUP"
          value: "{{ 'yes' if timeline_cleanup else 'no' }}"
        - key: "TIMELINE_LIMIT_HOURLY"
          value: "{{ timeline_limit_hourly }}"
        - key: "TIMELINE_LIMIT_DAILY"
          value: "{{ timeline_limit_daily }}"
        - key: "TIMELINE_LIMIT_MONTHLY"
          value: "{{ timeline_limit_monthly }}"
        - key: "TIMELINE_LIMIT_WEEKLY"
          value: "{{ timeline_limit_weekly }}"
        - key: "TIMELINE_LIMIT_YEARLY"
          value: "{{ timeline_limit_yearly }}"

    - name: Enable snapper timeline and cleanup timers
      ansible.builtin.systemd:
        name: "{{ item }}"
        enabled: true
        state: started
      loop:
        - snapper-timeline.timer
        - snapper-cleanup.timer
